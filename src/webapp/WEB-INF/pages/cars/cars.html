<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">
        <td th:text="${car.getBrand()}">
        <td th:text="${car.getModel()}">
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
